<div class="card" (click)="route(data)">
   <div>
        <img [src]="data.user.avatar_url" [alt]="data.user.type"/>
        {{data.title}} #{{data.number}} 
   </div>
    <a class="label" [ngStyle]="{'background-color': '#'+label.color}" *ngFor="let label of data.labels" >
        <span>
            {{label.name}}
        </span>
    </a>
    
    <p>
        {{limit(data.body)}}
    </p>
    - {{data.user.login}}  
</div>
