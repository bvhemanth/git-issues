<div class="card">
    <img [src]="issueDetails.user.avatar_url" [alt]="issueDetails.user.type"/>
    <div>
        <h2>Title: {{issueDetails.title}} </h2>
        State: {{issueDetails.state}}
    </div>

    <div>
        Labels: 
        <span *ngFor="let label of issueDetails.labels" [ngStyle]="{'color': '#'+label.color}">
           {{label.name}} &nbsp;
        </span>
    </div>
    <div>
        {{issueDetails.body}}
    </div>

</div>
