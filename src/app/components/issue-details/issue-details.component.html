<div class="card">
    <!-- <img [src]="issueDetails.user.avatar_url" [alt]="issueDetails.user.type"/> -->
    <a [routerLink]="['/']">Back</a>
    <div>
        <h2>{{issueDetails.title}} </h2>
    </div>
    <div class="main">
        <div class="info">
            <div class="info__item">
                <div class="info__item__subtitle">
                    Status
                </div>
                <ng-container *ngIf="issueDetails.state===''">
                    No State
                </ng-container>
                {{issueDetails.state}}
            </div>
        
            <div class="info__item">
                <div class="info__item__subtitle">    
                    Labels
                </div>
                <ng-container *ngIf="issueDetails.labels.length===0">
                    No labels
                </ng-container>
                <a [href]="label.url" class="label" 
                    [ngStyle]="{'background-color': '#'+label.color}" *ngFor="let label of issueDetails.labels" >
                    <span >
                        {{label.name}}
                    </span>
                </a>
            </div>
            <div class="info__item">
                <div class="info__item__subtitle">
                    Created
                </div>
                <div>
                    {{issueDetails.created_at | date}}
                </div>
            </div>
            
             <div class="info__item">
                <div class="info__item__subtitle">
                    Update
                </div>
                <div>
                    {{issueDetails.updated_at | date}}
                </div>
             </div>
        </div>
        <div class="descitpion">
            <b>Summary:</b>   
            <p>   
                {{issueDetails.body}}
            </p>
        </div>
    </div>
    
    <ng-container *ngIf="issueDetails.comments">
        <b>Comments:</b>
        <ul>
            <li *ngFor="let comment of comments" >
                <img class="comment-img" [src]="comment.user.avatar_url"   [alt]="comment.user.login"/> <p [innerHTML]="comment.body | link:comment.html_url"></p>
            </li>
        </ul>    
    </ng-container>
</div>
